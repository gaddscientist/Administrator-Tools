    <title>Capstone</title>

<body>

  <!-- Header -->
    <header id="header-reportWriter">
      <div class="container">
        <nav id="main-nav">
          <ul>
            <li><img src="img/vcu_logo.png" alt="Capstone" id="logo" /></li>
            <li><a href="index.html" >Home</a></li>
            <li><a href="#">Bidding</a></li>
            <li><a href="#">Budgeting</a></li>
            <li><a href="reportWriter.html" class="current">Reports</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="filter-select">
        <form class="text-center">
          <label class="selection" for="select-category"> Report Selection Criterion:</label>
          <br>
          <input class="input" placeholder=" Category" name="select-category"> </input>  
          <input class="input" placeholder=" Selection" name="selection"> </input>
        </form >
      </div> 
      <div>
        <form class="text-center">
          <label class="selection" for="category"> Reporting Criterion:</label>
          <br>
          <button class="button del-column"> Delete Column </button>
          <button class="button add-column"> Add Column </button>
          <button class="button create-report">Create</button>
          <br>

          <select name="major" id="major">
            <option value="compsci">Computer Science</option>
          </select>
          <select name="sort" id="sort">
            <option value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
          <br>
          <ul id="criterion">
            <li>
              <select name="column" class="column-0"></select>
            </li>
          </ul>
        </form>

        <p style="text-align: center; font-weight: bold; font-size: 2rem;">Query will print to the browser console. f12 to open</p>
      </div>
      <br/><br/>
    </div>
